<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Chat</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1c1c1c; /* Dark background */
        color: #f8f9fa; /* Light text color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .chatroom {
        display: flex;
        flex-direction: column;
        height: 600px;
        width: 100%;
        max-width: 400px;
        border: 1px solid #444; /* Dark border */
        border-radius: 8px;
        overflow: hidden;
        background-color: #2c2c2c; /* Darker background */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow */
    }
    .header {
        background-color: #007bff; /* Header background */
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    .messages {
        flex-grow: 1;
        padding: 10px;
        overflow-y: auto;
        border-top: 1px solid #444; /* Dark border for messages area */
    }
    .message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 10px;
    }
    .message-content {
        background-color: #3c3c3c; /* Message background */
        border-radius: 8px;
        padding: 10px;
        max-width: 80%;
        position: relative;
        color: #f8f9fa; /* Light text color for messages */
    }
    .message.you {
        justify-content: flex-end; /* Align your messages to the right */
    }
    .message.you .message-content {
        background-color: #007bff; /* Your messages background */
        color: white; /* Text color for sent messages */
        margin-left: auto; /* Move your messages to the right */
    }
    .input-area {
        padding: 10px;
        border-top: 1px solid #444; /* Dark border for input area */
        display: flex;
    }
    .input-area input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #444; /* Dark input border */
        border-radius: 4px;
        outline: none;
        transition: border 0.2s;
        background-color: #3c3c3c; /* Dark input background */
        color: #f8f9fa; /* Light text color for input */
    }
    .input-area input:focus {
        border-color: #007bff; /* Focus border color */
    }
    .input-area button {
        background-color: #007bff; /* Button background */
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        margin-left: 10px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .input-area button:hover {
        background-color: #0056b3; /* Button hover color */
    }
    .icon {
        width: 24px; /* Smaller icon size */
        height: 24px; /* Smaller icon size */
        border-radius: 50%; /* Circular icon */
        margin-right: 8px; /* Space between icon and message */
        background-color: #007bff; /* Icon background */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white; /* Icon text color */
        font-size: 14px; /* Adjust font size for icon */
    }
  </style>
</head>
<body>

<div class="chatroom">
    <div class="header">Socket.IO Chat</div>
    
    <div class="messages" id="messages"></div>
    
    <div class="input-area">
        <input id="input" placeholder="Type your message..." autocomplete="off" />
        <button id="send">Send</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    // Send message on button click
    document.getElementById('send').onclick = function () {
        const input = document.getElementById('input');
        const messageText = input.value.trim(); // Trim whitespace

        if (messageText === '') {
            return; // Prevent sending empty messages
        }

        // Emit message with the socket ID of the sender
        socket.emit('message', { text: messageText, senderId: socket.id });
        input.value = ''; // Clear input field
    };

    // Listen for new messages
    socket.on('message', function (msg) {
        const item = document.createElement('div');

        // Determine the sender by comparing socket IDs
        item.className = 'message ' + (msg.senderId === socket.id ? 'you' : ''); // Use socket ID for message classification
        item.innerHTML = `
            ${msg.senderId === socket.id ? '' : `<div class="icon">${msg.senderId.slice(0, 2).toUpperCase()}</div>`} <!-- Placeholder icon for others -->
            <div class="message-content">
                ${msg.text} <!-- Display the message text -->
            </div>
            ${msg.senderId === socket.id ? `<div class="icon">${msg.senderId.slice(0, 2).toUpperCase()}</div>` : ''} <!-- Placeholder icon for self -->
        `;
        document.getElementById('messages').appendChild(item); // Append message to messages list
    });
</script>

</body>
</html>
